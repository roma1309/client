<div *ngIf=" isUserDataLoad" class="user-profile">

<h1>Profile</h1>
<div style="text-align:right">
    <button mat-flat-button color="primary" (click)="openEditDialog()">Edit Info</button>
</div>

<div style="padding-top: 2rem" class="row">
    <div class="col">
        <img class="profile-image" [src]="previewImgURL || formatImage(userProfileImage) || 'https://e7.pngegg.com/pngimages/184/821/png-clipart-mangalore-united-states-management-computer-science-business-profile-angle-white.png'">

        <input type="file"   style="display: none" #fileInput (change)="onFileSelected($event)">
        <button mat-button (click)="fileInput.click()">Pick File</button>
        <button mat-button *ngIf="selectedFile" (click)="onUpload()">Upload</button>
    </div>
</div>
<div class="col" style="text-align:left">
    <h2>{{user.username}}</h2>
    <h3>{{user.firstname}} {{user.lastname}}</h3>
    <p>{{user.bio}}</p>
</div>

<mat-divider style="margin: 2rem 0;"></mat-divider>

<router-outlet></router-outlet>
</div>
